<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>email</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>发送邮件</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/email}"  method="post", enctype="multipart/form-data">
        <div class="form-group">
            <label for="recipient" class="col-sm-2 control-label">收件人邮箱</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="recipient"  id="recipient" placeholder="recipient"/>
            </div>
        </div>
        <div class="form-group">
            <label for="EmailTilte" class="col-sm-2 control-label" >邮件标题</label>
            <div class="col-sm-10">
                <input type="EmailTilte" class="form-control" name="EmailTilte" id="EmailTilte" placeholder="EmailTilte"/>
            </div>
        </div>
        <div class="form-group">
            <label for="EmailContext" class="col-sm-2 control-label">邮件内容</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="EmailContext"  id="EmailContext" placeholder="EmailContext"/>
            </div>
        </div>
        <div class="form-group">
            <label for="EmailContext" class="col-sm-2 control-label">附件</label>
            <div class="col-sm-10">
                <input type="file" class="form-control" name="file"  id="file" placeholder="file"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <input type="reset" value="Reset" class="btn btn-info" />
            </div>

        </div>
    </form>
</div>
</body>
</html>
