spring.datasource.url=jdbc:mysql://localhost:3306/test
spring.datasource.username=root
spring.datasource.password=xxxx #填写MYSQL设置的密码；
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#开启数据库与java对象的自动映射
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect


#把sql命令语句输出到控制台，下面两句命令加起来可以格式化在控制台输出sql命令语句
spring.jpa.show-sql=true
#格式化sql语句
spring.jpa.properties.hibernate.format_sql=true

#自动更新ddl（数据定义语句）语句
spring.jpa.hibernate.ddl-auto=update

spring.thymeleaf.cache=false

# 上传文件总的最大值
spring.servlet.multipart.max-request-size=10MB
# 单个文件的最大值
spring.servlet.multipart.max-file-size=10MB

spring.mail.host=smtp.qq.com

spring.mail.username=xx@qq.com #填写自己的邮箱
spring.mail.password=xxxx # 填写SMTP密码，在邮箱中生成
spring.mail.default-encoding=UTF-8
mail.fromMail.sender=xx@qq.com #填写自己的邮箱

# 关于redis的配置
spring.redis.database=0
spring.redis.host=127.0.0.1
spring.redis.port=6379  
spring.redis.password=

logging.level.com.neo.repository=debug

spring.thymeleaf.prefix=classpath:/templates/
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html

####消息队列的配置 rabbitMQ
spring.application.name=spring-boot-rabbitmq

spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest #填写rabbitmq客户端用户名
spring.rabbitmq.password=guest #填写rabbitmq客户端密码
